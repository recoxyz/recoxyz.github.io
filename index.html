<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <body>
    <div data-ng-app="reco" ng-controller="mainCtrl" data-ng-init="user={firstName:'Darth',lastName:'Vidal'}">
      First Name: <input type="text" ng-model="user.firstName"><br>
      Last Name: <input type="text" ng-model="user.lastName"><br>
      <br/>
      <p>The name is <span data-ng-bind="user.firstName"></span> <span data-ng-bind="user.lastName"></span></p>
      <br/>
      ----
      <p>{{fullName() | uppercase}}</p>
      <p>{{ (5 * 3) | currency }}</p>
      ----
    </div>

    <script src="recoApp.js"></script>
    <script src="mainController.js"></script>
  </body>

</html>
